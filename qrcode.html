<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Challenge QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container"> 
        <div class="box1">
            <!-- Box Image -->
            <div><img class="image" src="images/image-qr-code.png" alt="QR Code"></div>
            <!-- Box text -->
            <div class="box2">
                <div class="boxtext1">
                    Improve your front-end skills by building projects
                </div>
                <div class="boxtext2">
                    Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level
                </div>
            </div>
        </div>
    </div>

</body>

</html>
